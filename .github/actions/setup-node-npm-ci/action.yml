name: "Setup Node & npm ci"
description: "Set up Node.js from .nvmrc, enable npm cache, install dependencies via npm ci."

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        cache: "npm"

    - name: Install dependencies
      shell: bash
      run: npm ci

